<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css' />
</head>

<body>
    <header>
        <h1>DATINGSITE</h1>
    </header>

    <div class="container">
        <h2>Vind de partner die echt bij je past!</h2><br>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slide1.jpg" class="d-block w-100" alt="dating">
                </div>
                <div class="carousel-item">
                    <img src="img/slide2.jpg" class="d-block w-100" alt="dating">
                </div>

                <div class="carousel-item">
                    <img src="img/slide3.jpg" class="d-block w-100" alt="dating">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <h3>Persoonlijke gegevens</h3>

        <form>
            <div class="form-group row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="form-group row">
                <label for="number" class="col-sm-2 col-form-label">Leeftijd</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="leeftijd">
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Woonplaats</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Woonplaats">
                </div>
            </div><br>

            <h3>Mijn voorkeuren</h3>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Ik ben een</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="geslacht" id="man" value="man" checked>
                            <label class="form-check-label" for="man">man</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="geslacht" id="vrouw" value="vrouw">
                            <label class="form-check-label" for="vrouw">vrouw</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="geslacht" id="manvrouw" value="manvrouw">
                            <label class="form-check-label" for="manvrouw">transgender</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="pt-4 row">
                    <legend class="col-form-label col-sm-2 pt-0">Ik zoek een</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderkeuze" id="mannen" value="mannen" checked>
                            <label class="form-check-label" for="mannen">man</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderkeuze" id="vrouwen" value="vrouwen">
                            <label class="form-check-label" for="vrouwen">vrouw</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderkeuze" id="manvrouw" value="mannenenvrouwen">
                            <label class="form-check-label" for="mannenenvrouwen">man of vrouw</label>
                        </div>
                    </div>
                </div>
            </fieldset><br>

            <h3>Account aanmaken</h3>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your e-mail with anyone else.</small>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Wachtwoord</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Ik ga akkoord met de algemene voorwaarden</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Nu inschrijven</button>
                </div>
            </div>


        </form>


    </div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js'></script>
</body>

</html>
